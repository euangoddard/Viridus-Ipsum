<!doctype html>
<html>
    <head>
        <title>Viridus ipsum</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Viridus ipsum</h1>
            <h2>The way of generating your very own greenwash!</h2>
        </header>
        <section id="input-controls">
            <form action="." method="get">
                <label>
                    Dark green
                    <input id="greenicity" type="range" min="1" max="9" step="1" name="greenicity" />
                    Light green
                </label>
                <label>
                    <input type="number" value="100" id="words" name="words" />
                </label>
                <input type="submit" value="Make ipsum!" />
            </form>
        </section>
        <section id="output-controls">
            <h1>The text</h1>
            <div id="output"></div>
        </section>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="jquery.ba-bbq.min.js"></script>
        <script src="viridus-ipsum.js"></script>
    </body>
</html>
