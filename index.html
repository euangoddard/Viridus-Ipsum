<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Viridus ipsum</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-green.css" />
    </head>
    <body>
        <div class="container">
            <div class="hero-unit canopy">
                <div class="row">
                    <div class="span8">
                        <h1>Viridus Ipsum</h1>
                        <p>The most sustainable way to generate your very own greenwash!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="span4">
                        <a class="btn" href="https://github.com/euangoddard/Viridus-Ipsum/zipball/master"><i class="icon-download"></i> Download (zip)</a>
                        <a class="btn" href="https://github.com/euangoddard/Viridus-Ipsum/tarball/master"><i class="icon-download"></i> Download (tar)</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12" id="input-controls">
                    <form action="index.html" method="get" class="well form-inline">
                        <h4><i class="icon-leaf"></i> Parameters:</h4>
                        <div class="control-group" style="text-align: center;">
                            <label>
                                Dark green
                                <input id="greenicity" type="range" min="1" max="9" step="1" name="greenicity" />
                                Light green
                            </label>
                        </div>
                        <div class="control-group" style="text-align: center;">
                            <label>
                                Words to generate
                            </label>
                            <div class="controls">
                                <input type="number" value="500" id="words" name="words" />
                            </div>
                        </div>
                        <div class="control-group" style="text-align: center;">
                            <div class="controls">
                                <button type="submit" class="btn-large btn-primary"><i class="icon-leaf icon-white"></i> Make ipsum!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span12" id="output-controls">
                    <div class="well">
                        <div id="output"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://raw.github.com/fryn/html5slider/master/html5slider.js"></script>
        <script src="https://github.com/euangoddard/Viridus-Ipsum/raw/master/jquery.ba-bbq.min.js"></script>
        <script src="https://github.com/euangoddard/Viridus-Ipsum/raw/master/viridus-ipsum.js"></script>
    </body>
</html>
